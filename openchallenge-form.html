<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>설문조사</title>
    </head>
    <body>
        <h2>설문지</h2>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        <hr>
        <form method="get">
            <div>
                    학년
                <label>
                    <input type="radio" name="grade" value="a1"> 1학년
                </label>
                <label>
                    <input type="radio" name="grade" value="a2"> 2학년
                </label>
                <label>
                    <input type="radio" name="grade" value="a3"> 3학년
                </label>
                <label>
                    <input type="radio" name="grade" value="a4"> 4학년
                </label><br>
            </div>
            <div>
                성별
                <label>
                    <input type="radio" name="sex" value="male"> 남
                </label>
                <label>
                    <input type="radio" name="sex" value="female"> 여
                </label><br>
            </div>
            <div>
                <label>
                    관심분야
                    <select name="" id="">
                        <option value="">모바일 소프트웨어</option>
                        <option value="">웹 소프트웨어</option>
                        <option value="">서버보안</option>
                        <option value="">MySQL</option>
                    </select>
                </label>
            </div><br>
            <div>
                <label>
                    진로
                </label>
                <label>
                <input type="checkbox" name="one" value="a1"> 개발
                </label>
                <label>
                <input type="checkbox" name="one" value="a2"> 기획
                </label>
                <label>
                <input type="checkbox" name="one" value="a3"> 영업
                </label>
                <label>
                <input type="checkbox" name="one" value="a4"> 창업
                </label>
            </div>
            <br>
            <div>
                남기고 싶은 말 <br>
                <textarea name="" id="" cols="80" rows="10" placeholder="글을 남겨 주세요."></textarea>
            </div>
            </form>
            <footer>
                Copyright2017 by Kitae
            </footer>

    </body>
</html>
