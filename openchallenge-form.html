<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>설문조사</title>
        <!-- 외부 스타일 시트 적용시키는 두 가지 방법 -->
        <!-- <style> 
            @import url("../CSS3/openform.css")
        </style>-->
        <link rel="stylesheet" href="../CSS3/openform.css" type="text/css">
        <style>
            section{
                background-color: rgb(233, 153, 180);
            }
        </style>
    </head>
    <body>
        <header>
            <h1>설문지</h1>
            <article>
                <p>
                    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
                </p>
            </article>
        </header>
        <section>
            <form method="get">
                <p>
                    <span>
                        학년
                    </span>
                    <label>
                        <input type="radio" name="grade" value="a1" checked> 1학년
                    </label>
                    <label>
                        <input type="radio" name="grade" value="a2"> 2학년
                    </label>
                    <label>
                        <input type="radio" name="grade" value="a3"> 3학년
                    </label>
                    <label>
                        <input type="radio" name="grade" value="a4"> 4학년
                    </label>
                </p>
                <p>
                    <span>성별</span>
                    <label>
                        <input type="radio" name="sex" value="male"> 남
                    </label>
                    <label>
                        <input type="radio" name="sex" value="female" checked> 여
                    </label>
                </p>
                <p>
                    <span>관심 분야</span>
                        <select name="" id="">
                            <option value="">모바일 소프트웨어</option>
                            <option value="">웹 소프트웨어</option>
                            <option value="">서버보안</option>
                            <option value="">MySQL</option>
                        </select>
                </p>
                <p>
                    <span>진로(다중선택)</span>
                
                    <label>
                        진로
                    </label>
                    <label>
                    <input type="checkbox" name="one" value="a1" checked> 개발
                    </label>
                    <label>
                    <input type="checkbox" name="one" value="a2"> 기획
                    </label>
                    <label>
                    <input type="checkbox" name="one" value="a3"> 영업
                    </label>
                    <label>
                    <input type="checkbox" name="one" value="a4"> 창업
                    </label>
                </p>
                <p>
                    <span>남기고 싶은 말</span>
                    <br>
                    <textarea name="" id="" cols="80" rows="10" placeholder="글을 남겨 주세요."></textarea>
                </p>
            </form>
        </section>
            <footer>
                Copyright2017 by Kitae
            </footer>

    </body>
</html>
