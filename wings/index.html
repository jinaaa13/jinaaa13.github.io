<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Wings</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- <link rel="stylesheet" type="text/css" media="screen and (min-width: 361px)" href="css/style361.css"> -->
        <link rel="stylesheet" href="css/style_per.css" type="text/css">
        <!-- <link rel="stylesheet" href="css/style.css" type="text/css"> -->

        </style>
    </head>
    <body>
        <div id="mobile">
            <img src="img/smartphone.png" alt="android smart phone">
        </div>
        <div id="qr">
            <a href='http://m.site.naver.com/0u0Wg'><img src='https://qrcodethumb-phinf.pstatic.net/20191017_180/1571289673687Ru8N5_PNG/0u0Wg.png'/></a>
        </div>
        <div id="wrapper">
                <div id="background">
                        <div id="circle"></div>
                    </div>
            <!-- Slide bg 영역 -->
            <header>
                <nav id="logo">
                    <img src="img/logo.jpg" alt="logo" width="60" height="20">
                </nav>
                <div>
                   <div id="hamburger">
                        <img src="img/menu.png" alt="">
                   </div>
                   <div id="my">
                       <h3>My Journey</h3>
                   </div>
                </div>
            </header>
            <section>
                <div id="Mreveiw">
                    <div class="review1">
                        <!-- <img src="img/london.jpg" alt="london" width="100"> -->
                        <h4>LONDON</h4>
                        <p>D+298</p>
                    </div>
                    <div class="review2">
                        <!-- box가 들어갑니다 120 * 150 -->
                        <h5>Created New Plan</h5>
                    </div>
                    <div class="review3">
                        <!-- <img src="img/hanoi.jpg" alt="hanoi" width="100" height="135"> -->
                        <h4>HANOI</h4>
                        <p>D-18</p>
                    </div>
                </div>
                <div id="best">
                    <img src="img/search.png" alt="search" width="50" height="50" id="search">
                    <h3>Best Journey</h3>
                    <div class="bestImg1">
                         <!-- title 과 share icon 들어감 -->
                        <div class="share1">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <div id="title">
                            <p>Chiang Mai</p>
                            <p>엄마와 함께 한 먹방 여행</p>
                        </div>
                    </div>
                    <div class="bestImg2">
                        <!-- share icon 들어감 -->
                        <div class="share2">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
                
            </section>

        </div>
    </body>
</html>
