<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>WEB FORM</title>
    </head>
    <body>
        <h1>여름방학 특강 신청</h1>
        <form action="">
            <fieldset>
                <legend>수강과목</legend>
                <label for=""> 영어회화 (초급)
                    <input type="time" value="09:00">
                    <input type="time" value="11:00">
                </label>
            </fieldset>
            <fieldset>
                <legend>신청자</legend>
                <label for=""> 이름
                    <input type="text">
                </label><br>
                <label for=""> 학번
                    <input type="text" placeholder="하이픈 없이 입력">
                </label><br>
                <label for=""> 학과
                    <select name="" id="">
                        <option value="">국어국문학과</option>
                        <option value="">일어일문학과</option>
                        <option value="">중어중문학과</option>
                        <option value="">베트남어학과</option>
                        <option value="">프랑스어학과</option>
                        <option selected>영어영문학과</option>
                    </select>
                </label><br>
            </fieldset>
            <fieldset>
                <legend>교재 주문</legend>
                <label for=""> 교재
                    <input type="number" min="0" max="3">
                </label><br>
                <label for=""> 워크 시트
                    <input type="number" min="0" max="3">
                </label><br>
                <label for=""> 단체 주문
                    <input type="number" min="0" max="100" step="10">
                </label>
            </fieldset>
            <input type="submit" value="제출하기">
            <input type="reset" value="다시작성">
        </form><br> <hr>
        <h1>회원가입</h1>
        <h4>기본정보</h4>
        <form action="">
            <div>
                <label for=""> 아이디*
                    <input type="text" placeholder="영 대/소문자 15자 이내">
                    <input type="submit" value="중복검사">
                </label>
            </div><br>
            <div>
                <label for=""> 비밀번호*
                    <input type="password" >
                </label>
            </div><br>
            <div>
                <label for=""> 비밀번호 확인*
                    <input type="password" >
                </label><br>
            </div><br>
            <div>
                <label for=""> 이름
                    <input type="text" >
                    <input type="submit" value="실명인증">
                </label><br>
            </div><br>
            <div>
                <label for=""> 이메일*
                    <input type="email" >
                    @
                    <input type="email">
                    <select name="" id="">
                        <option selected>직접 입력</option>
                        <option value="">naver.com</option>
                        <option value="">daum.net</option>
                        <option value="">gmail.com</option>
                        <option value="">hotmail.com</option>
                    </select>
                </label><br>
            </div><br>
            <div>
                <label for=""> 생년월일
                    <input type="date" value="1990-06-01">
                </label><br>
            </div><br>
            <div>
                <label for="">성별</label>
                <input type="radio" name="sex" id="man" value="man">
                <label for="man">남자</label>
                <input type="radio" name="sex" id="woman" value="woman">
                <label for="woman">여자</label>
            </div><br>
            <div>
                <label for="">주소 <br>
                    <small>우편번호</small>
                    <input type="text" size="5"> <input type="button" value="검색">
                    <br><br>
                    <input type="text" placeholder="주소(도/시/동)"> <input type="text" placeholder="나머지 주소">
                </label>
            </div><br>
            <div>
                <label for=""> 휴대전화*
                    <select name="" id="">
                        <option selected>010</option>
                        <option value="">011</option>
                        <option value="">016</option>
                        <option value="">018</option>
                    </select> -

                    <input type="text" size="4"> -
                    <input type="text" size="4">
                </label>
            </div><br>
            <label for=""> 관심분야</label>
                <input type="checkbox" name="Group" value="g1"> 
                HTML/CSS
                <input type="checkbox" name="Group" value="g2"> 
                Javascript/JQuery
                <input type="checkbox" name="Group" value="g3"> 
                Python
                <input type="checkbox" name="Group" value="g4"> 
                JAVA
                <input type="checkbox" name="Group" value="g5"> 
                Ruby
            <br><br>
            <input type="submit" value="가입하기">
            <input type="reset" value="다시작성">
        </form>
    </body>
</html>
