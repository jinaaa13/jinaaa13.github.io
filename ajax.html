    <script>
        //http reauest 하기 위한 새로운 객체 생성
        var req = new XMLHttpRequest();
        console.log(this.readyState, this.Status);
        if(this.readyState == 4){
            console.log(this.response);
            var data = JSON.parse(this.response);
            console.log(data);
            for (var idx in data){
                console.log("id"+idx+"value="+data[idx].id);
                console.log("pw"+idx+"value="+data[idx].pw);
            }
        }
        req.open("GET","ajax.txt");
        //http에 요청을 전송
        req.send();
    </script>
