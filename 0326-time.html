<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>시간정보 틀</title>
    </head>
    <body>
        <form>
            <h2>시간 정보 입력 HTML5 폼 요소들</h2>
                <p>초기 세팅: 2016년 9월 1일 밤 9시 30분 (10초32) 시간을 변경해 보세요.</p>
                <hr>
                <div>
                    <label>month:
                        <input type="month" value="2016-09">
                    </label>
                </div>
                <div>
                    <label>week:
                            <input type="week" value="2016-w36">
                        </label>
                </div>
                <div>
                    <label>date:
                        <input type="date" value="2016-09-01">
                    </label>
                </div>
                <div>
                    <label>time:
                        <input type="time" value="21:30">
                    </label>
                </div>
                <div>
                    <label>local:
                        <input type="datetime-local" value="2016-09-01T21:30:10.32">
                    </label>
                </div>
        </form>
    </body>
</html>
